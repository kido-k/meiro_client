<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Meiro Training</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="js/socket.io.js"></script>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/7159b5ef/dist/aframe-physics-system.min.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
</head>

<body>
    <h1>迷路</h1>
    <div>
        <input id="make_auto" type="radio" name="radio" class="radio" checked="true">自動作成<br>
        <input id="load_meiro" type="radio" name="radio" class="radio">画像を読み込む<br>
        <input id="load_camera" type="radio" name="radio" class="radio">カメラから読み込む<br>
    </div>
    <div id="make_mode" class="mode">
        <input id="size" type="number" required placeholder="サイズを入れてください">
    </div>
    <div id="load_mode" style="display:none" class="mode" style="display:none">
        <p>ドロップゾーン</p>
        <div id="drop" style="display:flex">
            <div id="drop_zone">
                <p id="drop_msg">ここにファイルをドラッグしてください</p>
                <img id="drop_image" src="" alt="">
                <canvas id="test_canvas" width=320 height=320 style="border: 1px solid;display:none"></canvas>
            </div>
            <canvas id="canvas" width=100 height=100></canvas>
        </div>
    </div>
    <div id="camera_mode" style="display:none" class="mode">
        <p>PCカメラ</p>
        <div>
            <video id="camera_zone" autoplay></video>
            <div style="display:flex;text-align:center">
                <button onclick="startVideo()">Start</button>
                <button onclick="stopVideo()">Stop</button>
                <button onclick="snapshot()">Rec</button>
            </div>
        </div>
    </div>
    <div>
        <button id="create" style="margin:10px">作成</button>
        <button id="load" style="margin:10px">読み込み</button>
        <button id="show" style="display:none">非表示</button>
    </div>
    <div style='margin-top:10px;margin-bottom:10px;'>
        <p id="msg" class="msg"></p>
    </div>
    <div id="meiro" style="display:none">

    </div>
    <div>
        <div id="new_meiro" style="display:none"></div>
        <div>
            <!-- <button id="create">プレイヤー作成</button> -->
            <button id="step">ステップ実行</button>
            <button id="auto">自動実行</button>
            <button id="switch">ライト</button>
        </div>
        <div id="vr_meiro">
        </div>
        <div style='display:flex'>
            <div style='margin-left:50px;'>
                <button id="p_foward" class="p_move">前に進む</button>
                <button id="p_left" class="p_move">左を向く</button>
                <button id="p_right" class="p_move">右を向く</button>
                <button id="p_back" class="p_move">後ろを向く</button>
            </div>
            <div style='margin-left:50px;display:none'>
                <button id="a_up" class="a_move">↑</button>
                <button id="a_down" class="a_move">↓</button>
                <button id="a_left" class="a_move">←</button>
                <button id="a_right" class="a_move">→</button>
                <button id="a_zmin" class="a_move">+</button>
                <button id="a_zmout" class="a_move">-</button>
                <button id="a_urote" class="a_move">上回転</button>
                <button id="a_drote" class="a_move">下回転</button>
                <button id="a_lrote" class="a_move">左回転</button>
                <button id="a_rrote" class="a_move">右回転</button>
            </div>
        </div>
    </div>
    <div style="margin-top:20px">
        <button id="download" style="display:none">ダウンロード</button>
    </div>

        AFRAME.registerComponent('cursor-listener', {

                    $("#" + this.id).attr({ color: "yellow" });;
                });
            }
        });
    </script> -->
</body>

</html>
